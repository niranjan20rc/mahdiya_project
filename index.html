<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Multi-Page PDF Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input, textarea, button {
        width: 90%;
        max-width: 600px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
        margin-right: 10px;
    }

    button:hover {
        background: #0056b3;
    }

    .button-group {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #pdfView {
        display: none;
        width: 100%;
        max-width: 800px;
        height: 80vh;
        border: none;
    }

    @media (max-width: 480px) {
        textarea {
            height: 150px;
        }
        input, textarea, button {
            font-size: 14px;
            padding: 8px;
        }
        .button-group {
            flex-direction: column;
        }
        .button-group button {
            margin-bottom: 10px;
            margin-right: 0;
        }
    }
</style>
</head>
<body>
<h1>Text to Multi-Page PDF Generator</h1>

<div id="inputSection">
    <input type="text" id="fileName" placeholder="Enter PDF file name (without extension)">
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    
    <div class="button-group">
        <button onclick="viewPDF()">View PDF</button>
        <button onclick="downloadPDF()">Download PDF</button>
    </div>
</div>

<iframe id="pdfView"></iframe>
<div id="backBtnContainer" style="display:none; margin-top:10px;">
    <button onclick="goBack()">Back</button>
</div>

<!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    const { jsPDF } = window.jspdf;

    function createMultiPagePDF() {
        const text = document.getElementById('textInput').value.trim();
        if (!text) {
            alert("Please enter some text first!");
            return null;
        }

        const doc = new jsPDF();
        const pageHeight = doc.internal.pageSize.height;
        const pageWidth = doc.internal.pageSize.width;
        const margin = 15;
        const lineHeight = 10;

        // Split text into lines that fit page width
        const lines = doc.splitTextToSize(text, pageWidth - 2 * margin);
        let cursorY = margin;

        for (let i = 0; i < lines.length; i++) {
            if (cursorY + lineHeight > pageHeight - margin) {
                doc.addPage();
                cursorY = margin;
            }
            doc.text(lines[i], margin, cursorY);
            cursorY += lineHeight;
        }

        return doc;
    }

    function getFileName() {
        const fileName = document.getElementById('fileName').value.trim();
        return fileName ? fileName : "generated";
    }

    function viewPDF() {
        const doc = createMultiPagePDF();
        if (doc) {
            const pdfBlob = doc.output("bloburl"); // multi-page PDF as blob
            const pdfView = document.getElementById('pdfView');
            const inputSection = document.getElementById('inputSection');
            const backBtnContainer = document.getElementById('backBtnContainer');

            pdfView.src = pdfBlob;
            pdfView.style.display = 'block';
            inputSection.style.display = 'none';
            backBtnContainer.style.display = 'block';
        }
    }

    function downloadPDF() {
        const doc = createMultiPagePDF();
        if (doc) {
            doc.save(getFileName() + ".pdf");
        }
    }

    function goBack() {
        document.getElementById('pdfView').style.display = 'none';
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('backBtnContainer').style.display = 'none';
    }
</script>
</body>
</html>
